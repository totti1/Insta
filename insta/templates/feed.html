{%extends 'base.html'%}

{% block content %}
    <div class="d-flex justify-content-center" style="margin: 2% auto 2% auto">
        {% for item in images %}
            <div class="card" style="width: 50%;">
                <img class="card-img-top" src="{{item.image.url}}" alt="Card image cap">
                <div class="card-body">
                    <a href="{%url 'like' item.id%}" ><img src="http://icons.iconarchive.com/icons/icons8/ios7/256/Messaging-Like-icon.png" width="25" height="25" alt=""></a>
                    <p class="card-text">{{item.likes}} likes</p>
                    <p class="card-text">{{user.username}}</p>
                    <p class="card-text">{{item.caption}}</p>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
